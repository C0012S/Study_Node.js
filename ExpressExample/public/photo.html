<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>파일 업르도</title>
    </head>
    <body>
        <h1>파일 업로드</h1>
        <br>
        <form method="post" action="/process/photo" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label>파일</label></td>
                    <td><input type="file" name="photo"></td> <!-- name : 요청 파라미터의 이름으로 들어간다. -->
                </tr>
            </table>
            <input type="submit" value="업로드" name="submit">
        </form>
    </body>
</html>
