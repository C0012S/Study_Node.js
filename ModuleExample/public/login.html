<!DOCTYPE html>
<html>
    <head>
        <meta charaset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> <!-- 모바일 페이지처럼 좀 작은 화면에서 보고 싶다고 하면 보통 메타 태그를 하나 더 추가한다. 그러면 모바일 단말처럼 작은 단말에서도 보통은 이제 작은 단말에서는 PC에 웹 페이지가 맞춰져 있기 때문에 이 모바일의 브라우저에서도 PC에 맞춰서 글자가 아주 작게 보이거나 이런 현상들이 있다. 그거를 모바일에 맞춰서 크기를 설정할 수 있게 된다. --> 

        <title>로그인</title>
        
        <link href="semantic.min.css" rel="stylesheet">
        
        <script src="jquery-3.1.1.min.js"></script>
        <script src="semantic.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div id="cardbox" class="ui blue fluid card">
                <div class="content">
                    <div class="left floated author">
                        <img id="iconImage" class="ui avatar image" src="./images/author.png">
                    </div>
                    <div>
                        <div id="titleText" class="header">로그인</div>
                        <div id="contentsText" class="description">
                            아이디와 비밀번호를 입력하고 로그인하세요.
                        </div>
                    </div>
                </div>
                
                <form method="post" action="/process/login">
                    <table>
                        <tr class="row">
                            <td class="col1"><label>아이디</label></td>
                            <td class="col2">
                                <div class="ui input">
                                    <input class="inputbox" type="text" name="id">
                                </div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="col1"><label>비밀번호</label></td>
                            <td class="col2">
                                <div class="ui input">
                                    <input class="inputbox" type="password" name="password">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="전송" name="">
                </form>
                
            </div>
        </div>
    </body>
</html>
